{% extends 'base2.html'%}

{% block content %}
<div class="container mt-2">
<h3>Update Your Post</h3>
<form action="{% url 'postupdate' post.id %}" method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Title</label><br>
        <input type="text" name="title" class="form-control" value="{{post.title}}"/>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Content</label><br>
        <textarea name="content" class="form-control" cols="30" rows="10" style="height: 136px;">{{post.content}}</textarea>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Image</label><br>
        <input type="file" name="image" class="form-control" value="{{post.image}}">
    </div>
    <input type="submit" value="Update" class="btn btn-success">
</form>
</div>
{% endblock %}

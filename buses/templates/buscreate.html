{% extends 'base2.html'%}

{% block content %}
<div class="container mt-2">
<h3>Create Your Bus</h3>
<form action="{% url 'buscreate' %}" method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-2">
        <label for="name">Name</label>
        {{form.name}}
    </div>
    <div class="mb-2">
        <label for="start_point">From</label>
        {{form.start_point}}
    </div>
    <div class="mb-2">
        <label for="start_point">To</label>
        {{form.end_point}}
    </div>
    <div class="mb-2">
        <label for="price">Price</label>
        {{form.price}}
    </div>
    <div class="mb-2">
        <label for="deperture_date">Deperture Date</label>
        {{form.deperture_date}}
    </div>
    <input type="submit" value="Create" class="btn btn-success">
</form>
</div>
{% endblock %}

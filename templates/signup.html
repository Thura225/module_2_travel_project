{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="card mt-5 container p-0">
        <div class="card-header bg-primary">
            <h1 class="card-title text-light">Sign Up</h1>
        </div>
        <div class="card-body">
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label><br>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username"/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label><br>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email"/>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label><br>
                    <input type="password" name="password1" class="form-control" placeholder="Enter your password"/>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label><br>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm your password"/>
                </div>
                <input type="submit" value="Sign Up" class="btn btn-success" />
            </form>
        </div>
    </div>
</body>
</html>
